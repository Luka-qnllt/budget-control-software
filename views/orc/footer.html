<script>

  $(document).ready(function(){

    if($("#search").val() == 'pago' || $("#search").val() == 'Pago'){

      $("#limparpagos").removeClass("hidden");

    }

    if ($("#pago").val() == "(2)Entrada") {

      $("#entrada").prop("type", "num"); 
      $("#pago").prop("style", "width: 140px;");
      $("#paydiv").prop("style", 'display: inline-flex;');


    }


    $("#pago").on("change", function(){ 

      if ($("#pago").val() == "(2)Entrada") {

      $("#entrada").prop("type", "num");
      $("#pago").prop("style", "width: 140px;");
      $("#paydiv").prop("style", 'display: inline-flex;');


      } else { 

        $("#entrada").prop("type", "hidden");
        $("#pago").prop("style", "");
        $("#paydiv").prop("style", "");

         }

    });

    $("#dir").on("change", function(){

      var fileName = $(this)[0].files[0].name;
      $('#lbdir').text(fileName);
            
    });

  });


</script>
