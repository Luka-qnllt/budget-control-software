<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
 <h1>
    Orçamentos
  </h1>

</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
            
            <div class="box-header">
              <a href="/index.php/orc/products/create/" class="btn btn-success">Novo Orçamento</a>

              <a href="/index.php/orc/products/dtregister?search={$search}" class="btn btn-default">Data</a>

              <a id="limparpagos" href="/index.php/orc/products/deletepagos/" class="btn btn-danger hidden" onclick="return confirm('Deseja realmente excluir estes registros?')">Limpar</a>

            <div class="box-tools">
                
                <form action="/index.php/orc/products/{$order}">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <a href="/index.php/orc/products/{$order}?search=" class="fa fa-close" style="position: relative; margin-left: -20px; margin-top:7px"></a>
                    <input type="text" name="search" id="search" class="form-control pull-right" placeholder="Search" value="{$search}">
                    <div class="input-group-btn">
                      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                  </div>
                </form>
              </div>
            </div>


            <div class="box-body no-padding">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th style="width: 10px">Cod</th>
                    <th> <a href="/index.php/orc/products/vlprice?search={$search}">Cliente</a></th>
                    <th> <a href="/index.php/orc/products/prioridade?search={$search}">Prioridade</a></th>
                    <th> <a href="/index.php/orc/products/stats?search={$search}">Status</a></th>
                    <th> <a href="/index.php/orc/products/pago?search={$search}">Pagamento</a></th>   
                    <th><a href="/index.php/orc/products/price?search={$search}">Valor</a></th>                  
                  </tr>
                </thead>
                <tbody>
                  
                  {loop="$products"}
                  <tr>
                    

                  	<td><a href="/index.php/orc/product/up/{$value.cod}/">
                      {$value.cod}
                    </a></td>
                    <td>
                    <a href="/index.php/orc/product/up/{$value.cod}/">
          						{$value.vlprice}
          					</a>
          					</td>
                    <td>{$value.prioridade}</td>
                    <td>{$value.stats}</td>
                    <td>{$value.pago}</td>
                    <td>{function="formatPrice($value.price)"}</td>

                    <td>
                      <a href="/index.php/orc/products/delete/{$value.cod}/" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                    </td>
                  </tr>
                  {/loop}

                </tbody>
              </table>
            </div>
            <!-- /.box-body -->

           <div class="box-footer clearfix">
              <a href="/index.php/orc/pdfall/{$order}/?search={$search}/" class="btn btn-default float-right">Gerar PDF</a>
              <ul class="pagination pagination-sm no-margin pull-right">
                {loop="$pages"}
                <li><a href="{$value.href}">{$value.text}</a></li>
                {/loop}
              </ul>
            </div>
          </div>
    </div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
